name: tonatona
version: "0.2.0.0"
category: "Framework, Library, Tonatona, Web"
synopsis: meta application framework
description:
  Tonatona is a **meta** application framework. It handles lots of boring tasks that are needed for real-world development such as reading in values defined in environment variables, setting up logging, sending emails, accessing databases, etc.
license: "MIT"
author: "Kadzuya Okamoto, Dennis Gosnell"
copyright: "2018 Kadzuya Okamoto"
maintainer: "arow.okamoto+github@gmail.com"

tested-with: GHC==9.4.6, GHC==9.2.8, GHC==9.0.2, GHC==8.10.7

extra-source-files:
  - README.md

custom-setup:
  dependencies:
    - base >= 4.14 && < 4.18
    - Cabal
    - cabal-doctest >= 1 && <1.1
    - rio >= 0.1 && < 0.2

ghc-options: -Wcompat -Wincomplete-record-updates -Wincomplete-uni-patterns -Wredundant-constraints
default-extensions:
  - BangPatterns
  - BinaryLiterals
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - DoAndIfThenElse
  - DuplicateRecordFields
  - EmptyDataDecls
  - ExistentialQuantification
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - KindSignatures
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - NoImplicitPrelude
  - OverloadedStrings
  - PartialTypeSignatures
  - PatternGuards
  - PolyKinds
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - Strict
  - StrictData
  - TupleSections
  - TypeFamilies
  - TypeSynonymInstances
  - ViewPatterns

dependencies:
  - base >= 4.14 && < 4.18
  - rio >= 0.1 && < 0.2
  - tonaparser >= 0.2 && < 0.3

library:
  source-dirs:
    - src
  exposed-modules:
    - Tonatona

tests:
  spec:
    main: "Spec.hs"
    other-modules: []
    source-dirs:
      - test
    dependencies:
      - tonatona
  doctests:
    main: "doctests.hs"
    other-modules: []
    source-dirs:
      - test
    dependencies:
      - doctest

github: tonatona-project/tonatona
