name: tonalude
version: "0.2.0.0"
category: "Control, Library, Tonatona"
synopsis: A standard library for Tonatona framework.
description:
  Tonaparser provides a way to pass runtime configurations.
  This library is supposed to be used with @tonatona@.
  The Tonalude module works as a prelude replacement for Tonatona framework, providing more functionality and types out of the box than the standard prelude (such as common data types like ByteString and Text), as well as removing common "gotchas", like partial functions and lazy I/O.
license: "MIT"
author: "Kadzuya Okamoto"
copyright: "2018 Kadzuya Okamoto"
maintainer: "arow.okamoto+github@gmail.com"

tested-with: GHC==9.4.6, GHC==9.2.8, GHC==9.0.2, GHC==8.10.7

extra-source-files:
  - README.md

custom-setup:
  dependencies:
    - base >= 4.14 && < 4.18
    - Cabal
    - cabal-doctest >= 1 && <1.1
    - rio >= 0.1 && < 0.2

ghc-options: -Wcompat -Wincomplete-record-updates -Wincomplete-uni-patterns -Wredundant-constraints
default-extensions:
  - BangPatterns
  - BinaryLiterals
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - DoAndIfThenElse
  - EmptyDataDecls
  - ExistentialQuantification
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - KindSignatures
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - NoImplicitPrelude
  - OverloadedStrings
  - PartialTypeSignatures
  - PatternGuards
  - PolyKinds
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TupleSections
  - TypeFamilies
  - TypeSynonymInstances
  - ViewPatterns

dependencies:
  - base >= 4.14 && < 4.18
  - bytestring >= 0.10 && < 0.12
  - rio >= 0.1.5 && < 0.2
  - unliftio >= 0.2.4 && < 0.3

library:
  source-dirs:
    - src
  other-modules:
    - Tonalude.Prelude.Display
    - Tonalude.Prelude.IO
    - Tonalude.Prelude.Reexports
    - Tonalude.Prelude.Renames
    - Tonalude.Prelude.RIO
    - Tonalude.Prelude.Text
    - Tonalude.Prelude.Trace

tests:
  spec:
    main: "Spec.hs"
    other-modules: []
    source-dirs:
      - test
  doctests:
    main: "doctests.hs"
    other-modules: []
    source-dirs:
      - test
    dependencies:
      - doctest

github: tonatona-project/tonatona
